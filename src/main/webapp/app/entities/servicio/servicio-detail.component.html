
<div *ngIf="servicio">
    <h2><span jhiTranslate="systemAguaPotableApp.servicio.detail.title">Servicio</span> {{servicio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="systemAguaPotableApp.servicio.nombre">Nombre</span></dt>
        <dd>
            <span>{{servicio.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="systemAguaPotableApp.servicio.norma">Norma</span></dt>
        <dd>
            <span>{{servicio.norma}}</span>
        </dd>
        <dt><span jhiTranslate="systemAguaPotableApp.servicio.tipo">Tipo</span></dt>
        <dd>
            <span jhiTranslate="{{'systemAguaPotableApp.Tipo.' + servicio.tipo}}">{{servicio.tipo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'servicio/'+ servicio.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
