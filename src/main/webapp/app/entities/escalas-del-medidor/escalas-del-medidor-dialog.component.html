<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEscalasDelMedidorLabel" jhiTranslate="systemAguaPotableApp.escalasDelMedidor.home.createOrEditLabel">Create or edit a Escalas Del Medidor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!escalasDelMedidor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="escalasDelMedidor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemAguaPotableApp.escalasDelMedidor.inicio" for="field_inicio">Inicio</label>
            <input type="number" class="form-control" name="inicio" id="field_inicio"
                [(ngModel)]="escalasDelMedidor.inicio" required/>
            <div [hidden]="!(editForm.controls.inicio?.dirty && editForm.controls.inicio?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.inicio?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.inicio?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemAguaPotableApp.escalasDelMedidor.fin" for="field_fin">Fin</label>
            <input type="number" class="form-control" name="fin" id="field_fin"
                [(ngModel)]="escalasDelMedidor.fin" required/>
            <div [hidden]="!(editForm.controls.fin?.dirty && editForm.controls.fin?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fin?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.fin?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemAguaPotableApp.escalasDelMedidor.fecha" for="field_fecha">Fecha</label>
            <div class="d-flex">
                <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" [(ngModel)]="escalasDelMedidor.fecha"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.fecha?.dirty && editForm.controls.fecha?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fecha?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.fecha?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="systemAguaPotableApp.escalasDelMedidor.clasificacion" for="field_clasificacion">Clasificacion</label>
            <select class="form-control" id="field_clasificacion" name="clasificacion" [(ngModel)]="escalasDelMedidor.clasificacionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clasificacionOption.id" *ngFor="let clasificacionOption of clasificacions; trackBy: trackClasificacionById">{{clasificacionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
